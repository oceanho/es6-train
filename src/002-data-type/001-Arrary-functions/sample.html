<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>ES6 Array functions(map,reduce,)</title>
    <style type="text/css">
        div {
            border: 1px #cccccc;
        }
        .main-container {
            width: 100%;
            height: 100%;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="main-container" id="app">
        <div class="product-data">
            {{ product.data }}
        </div>
        <div>
            <ul>
                <li v-for="name in product.names">
                    <span>{{ name }}</span>
                </li>
            </ul>
        </div>
    </div>
    <script>

        //
        // 使用 Block scope 方式写 js
        // 是一种好的习惯，可以防止变量全局污染
        {
            const products = [
                { id: 10000, name: "衣服", price: 100.00 },
                { id: 10001, name: "裤子", price: 100.00 },
                { id: 10002, name: "鞋子", price: 199.00 },
                { id: 10003, name: "袜子", price: 101.00 },
            ]
            
            //
            // 使用 map() 函数，对Array中的元素执行访问操作
            // 这是一个箭头匿名函数，返回产品的名称。
            const product_names = products.map((product) => product.name)

            //
            // Vue App
            var app = new Vue({
                el: "#app",
                data: {
                    product:{
                        data: products,
                        names: product_names
                    }
                }
            })
        }
    </script>
</body>
